<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For You üíñ</title>

<style>
:root{
  --bg1:#ffe4ec;
  --bg2:#fff1f5;
  --accent:#ff6f91;
  --box-bg:rgba(255,255,255,0.35);
}

body.night{
  --bg1:#0f1026;
  --bg2:#1b1d3c;
  --accent:#ff8fb1;
  --box-bg:rgba(0,0,0,0.45);
}

*{margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI',sans-serif;}
body{
  background:linear-gradient(135deg,var(--bg1),var(--bg2));
  color:#fff;
  overflow-x:hidden;
  transition:background 1.5s ease;
}

/* ‚≠ê STARS */
#stars{position:fixed;inset:0;z-index:0;pointer-events:none;}
.star{
  position:absolute;width:2px;height:2px;background:white;border-radius:50%;
  opacity:.3;animation:blink 4s ease-in-out infinite;
}
@keyframes blink{
  0%,100%{opacity:.2;transform:scale(.9);}
  50%{opacity:.9;transform:scale(1.2);}
}

/* ‚ù§Ô∏è EMOJIS */
#emoji-layer{position:fixed;inset:0;pointer-events:none;z-index:1;}
.emoji{
  position:absolute;bottom:-40px;
  animation:floatUp linear forwards;
}
@keyframes floatUp{
  from{transform:translateY(0) scale(.7);opacity:0;}
  20%{opacity:1;}
  to{transform:translateY(-120vh) scale(1.4);opacity:0;}
}

/* üéµ MUSIC BOX */
.music-box{
  position:sticky;top:20px;margin:20px auto;
  width:92%;max-width:520px;height:100px;
  background:var(--box-bg);backdrop-filter:blur(18px);
  border-radius:26px;padding:18px;
  display:flex;justify-content:space-between;align-items:center;
  z-index:5;
}
.music-left{display:flex;align-items:center;gap:16px;}
.music-box img{width:68px;height:68px;border-radius:16px;object-fit:cover;}
.music-box button{
  width:54px;height:54px;border-radius:50%;
  border:none;background:var(--accent);color:#fff;font-size:22px;
}
.toggle{background:none;border:none;color:#fff;font-size:22px;}

/* üì¶ SECTIONS */
section{
  min-height:100vh;
  display:flex;justify-content:center;align-items:center;
  position:relative;z-index:3;
}
.card{
  width:90%;max-width:520px;
  background:var(--box-bg);backdrop-filter:blur(18px);
  padding:50px 36px;border-radius:30px;text-align:center;
}
.card h1{font-size:2.4rem;margin-bottom:12px;}
.card p{font-size:1.1rem;margin-bottom:26px;}
.card button{
  padding:14px 34px;border-radius:40px;border:none;
  background:var(--accent);color:#fff;font-size:1.05rem;
}

/* üéà BALLOONS */
.balloon{
  position:fixed;bottom:-120px;width:60px;height:80px;
  background:radial-gradient(circle at 30% 30%, #fff, #ff7aa2);
  border-radius:50% 50% 45% 45%;
  animation:floatBalloon linear forwards;
  cursor:pointer;z-index:4;
}
.balloon::after{
  content:"";position:absolute;bottom:-20px;left:50%;
  width:2px;height:20px;background:#fff;transform:translateX(-50%);
}
@keyframes floatBalloon{to{transform:translateY(-120vh);}}
.pop{animation:pop .3s ease forwards;}
@keyframes pop{to{transform:scale(1.8);opacity:0;}}
.pop-emoji{
  position:fixed;font-size:22px;pointer-events:none;
  animation:burst 1.4s ease forwards;z-index:5;
}
@keyframes burst{
  to{transform:translate(var(--x),var(--y)) scale(1.4);opacity:0;}
}

/* üßª PAPER REVEAL */
.reveal{
  width:90%;max-width:380px;height:520px;
  position:relative;border-radius:28px;overflow:hidden;
}
.reveal img{width:100%;height:100%;object-fit:cover;}
.paper{
  position:absolute;inset:0;background:#fff;color:#333;
  display:flex;align-items:center;justify-content:center;
  cursor:grab;font-size:1.1rem;
}
.final-text{
  position:absolute;bottom:20px;left:50%;
  transform:translateX(-50%);opacity:0;font-size:1.3rem;
}

/* üéûÔ∏è GIFS */
.gif-slider{display:flex;transition:transform 1s ease;}
.gif-slider img{
  width:100%;height:360px;object-fit:cover;border-radius:30px;
  opacity:.45;transform:scale(.9);transition:.8s;
}
.gif-slider img.active{opacity:1;transform:scale(1);}
</style>
</head>

<body>

<div id="stars"></div>
<div id="emoji-layer"></div>

<!-- üéµ MUSIC -->
<div class="music-box">
  <div class="music-left">
    <img src="songcover.jpg">
    <button onclick="togglePlay()" id="playBtn">‚ñ∂</button>
  </div>
  <button class="toggle" onclick="toggleTheme()" id="themeBtn">üåô</button>
</div>

<!-- üéà BALLOON GAME -->
<section><h1>Tap the balloons üéà</h1></section>

<!-- üíå WISH -->
<section>
  <div class="card">
    <h1>Happy New Year üíñ</h1>
    <p>You make my days softer and my nights warmer ‚ú®</p>
    <button onclick="showWish()">Open my wish</button>
    <div id="wishText"></div>
  </div>
</section>

<!-- üßª PAPER REVEAL -->
<section>
  <div class="reveal">
    <img src="final.jpg">
    <div class="paper" id="paper">Drag this slowly ü§ç</div>
    <div class="final-text" id="finalText">This is my favorite part üíñ</div>
  </div>
</section>

<!-- üéûÔ∏è GIFS -->
<section>
  <div style="width:90%;max-width:600px;overflow:hidden">
    <div class="gif-slider" id="gifSlider"></div>
  </div>
</section>

<audio id="loveSong" preload="auto" playsinline>
  <source src="your-song.mp3" type="audio/mpeg">
</audio>

<script>
/* ‚≠ê STARS */
for(let i=0;i<80;i++){
  let s=document.createElement("div");
  s.className="star";
  s.style.left=Math.random()*100+"vw";
  s.style.top=Math.random()*100+"vh";
  s.style.animationDuration=3+Math.random()*5+"s";
  document.getElementById("stars").appendChild(s);
}

/* üéµ AUDIO */
const audio=document.getElementById("loveSong");
const playBtn=document.getElementById("playBtn");
let musicActive=false;

function togglePlay(){
  if(audio.paused){
    audio.currentTime=60;
    audio.play();
    playBtn.innerHTML="‚è∏";
    startEmojis();
    musicActive=true;
  }else{
    audio.pause();
    playBtn.innerHTML="‚ñ∂";
    musicActive=false;
  }
}

/* ‚ù§Ô∏è EMOJIS */
function startEmojis(){
  setInterval(()=>{
    if(!musicActive) return;
    const e=document.createElement("div");
    e.className="emoji";
    e.innerText=["üíñ","‚ú®","üå∏","üíó","ü¶ã"][Math.floor(Math.random()*5)];
    e.style.left=Math.random()*100+"vw";
    e.style.fontSize=24+Math.random()*24+"px";
    e.style.animationDuration=8+Math.random()*6+"s";
    document.getElementById("emoji-layer").appendChild(e);
    setTimeout(()=>e.remove(),15000);
  },700);
}

/* üéà BALLOONS */
setInterval(()=>{
  if(!musicActive) return;
  const b=document.createElement("div");
  b.className="balloon";
  b.style.left=Math.random()*90+"vw";
  b.style.animationDuration=10+Math.random()*6+"s";
  b.onclick=()=>pop(b);
  document.body.appendChild(b);
  setTimeout(()=>b.remove(),16000);
},4500);

function pop(b){
  b.classList.add("pop");
  const r=b.getBoundingClientRect();
  for(let i=0;i<6;i++){
    const e=document.createElement("div");
    e.className="pop-emoji";
    e.innerText=["üíñ","‚ú®","ü¶ã"][Math.floor(Math.random()*3)];
    e.style.left=r.left+r.width/2+"px";
    e.style.top=r.top+"px";
    e.style.setProperty("--x",(Math.random()*160-80)+"px");
    e.style.setProperty("--y",(Math.random()*160-80)+"px");
    document.body.appendChild(e);
    setTimeout(()=>e.remove(),1400);
  }
}

/* üíå WISH */
function showWish(){
  document.getElementById("wishText").innerText="I‚Äôm really glad it‚Äôs you üíï";
}

/* üßª PAPER DRAG */
let startX=0;
const paper=document.getElementById("paper");
paper.onmousedown=e=>startX=e.clientX;
document.onmousemove=e=>{
  if(!startX) return;
  let dx=e.clientX-startX;
  paper.style.transform=`translateX(${dx}px)`;
  if(dx>220){
    paper.style.display="none";
    document.getElementById("finalText").style.opacity=1;
    startX=0;
  }
};
document.onmouseup=()=>startX=0;

/* üéû GIFS */
const gifs=["gif3.gif","gif2.gif","gif5.gif","gif6.gif","gif4.gif","gif7.gif"];
let gi=0;
const slider=document.getElementById("gifSlider");
gifs.forEach(g=>{
  const i=document.createElement("img");
  i.src=g;slider.appendChild(i);
});
setInterval(()=>{
  gi=(gi+1)%gifs.length;
  slider.style.transform=`translateX(-${gi*100}%)`;
  document.querySelectorAll(".gif-slider img").forEach((g,i)=>{
    g.classList.toggle("active",i===gi);
  });
},4500);

/* üåô THEME */
function toggleTheme(){
  document.body.classList.toggle("night");
  themeBtn.innerText=document.body.classList.contains("night")?"‚òÄÔ∏è":"üåô";
}
setTimeout(()=>document.body.classList.add("night"),6000);
</script>

</body>
</html>
